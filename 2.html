<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Document</title>
  </head>
  <body>
    <div id="some-button">Some button</div>
    <div id="click">click</div>
    <div id="touch">touch</div>
    <div id="end">end</div>
  </body>
  <script>
    const btn = document.getElementById('some-button');
    const c = document.getElementById('click');
    const t = document.getElementById('touch');
    const end = document.getElementById('end');
    btn.addEventListener('click', (e) => {
      console.log('CLICKED!');
      c.innerHTML = 'CLICK - ' + e.timeStamp;
    });

    btn.addEventListener('touchstart', (e) => {
      console.log('TOUCH START');
      // t.innerHTML = Math.random() + ' touch start';
      t.innerHTML = 'TOUCH START -' + e.timeStamp;
    });

    btn.addEventListener('touchend', (e) => {
      console.log('TOUCH END');
      // e.innerHTML = Math.random() + ' touch end';
      end.innerHTML = 'TOUCH END - ' + e.timeStamp;
    });
  </script>
</html>
